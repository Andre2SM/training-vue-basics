<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
            <p class="text-xs mb-8">0-5 = GOOD; 6-8 = WARNING; 9-10 = DANGER</p>
            <p>Current Status: {{ value }}</p>
            <template>
                <div class="w-32 bg-green-200 text-center py-2" v-if=" value < 6 ">
                    GOOD
                </div>
                
                <div class="w-32 bg-yellow-200 text-center py-2" v-else-if=" value > 5 && value < 9">
                    WARNING
                </div>
                
                <div class="w-32 bg-red-200 text-center py-2" v-else=" value > 8 ">
                    DANGER
                </div>
            </template>          
            
            <div class="text-xl mt-4">
                <button class="px-3 border rounded" @click.prevent="decreaseNumber">-</button>
                <button class="px-3 border rounded" @click.prevent="increaseNumber">+</button>
            </div>
            
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    value: 0
                },
                methods: {
                    increaseNumber: function() {
                        if ( this.value < 10 ) {
                            return this.value += 1;
                        }
                        
                    },
                    decreaseNumber: function() {
                        if ( this.value > 0 ) {
                            return this.value -= 1; 
                        }                        
                    }
                }
            });
        </script>
    </body>
</html>
